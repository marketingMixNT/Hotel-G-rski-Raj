models:
  Slide:
    image: text
    alt: json
    sort: integer nullable

  Advantage:
    title: json
    description: json
    thumbnail: text
    sort: integer nullable

  Offer:
    title: json
    slug: json unique
    short_desc: json
    description: json
    thumbnail: text
    banner_img: text
    price: integer
    nights: integer
    food: string
    start_date: dateTime
    end_date: dateTime
    meta_title: json
    meta_desc: json
    sort: integer nullable

  Testimonial:
    name: json
    source: json
    content: json
    sort: integer nullable

  LocalAttraction:
    title: json
    description: json
    images: text
    sort: integer nullable

  HotelAttraction:
    title: json
    slug: json unique
    short_desc: json
    description: json
    thumbnail: text
    gallery: text
    banner_img: text
    meta_title: json
    meta_desc: json
    sort: integer nullable

  Apartment:
    name: json
    slug: json unique
    surface: integer
    person: integer
    beds: json
    banner_img: text
    gallery: text
    reservation_link: text
    short_desc: json
    description: json
    sort: integer nullable
    meta_title: json
    meta_desc: json
    relationships:
      belongsToMany: Amenity

  Amenity:
    name: json
    icon: text
    apartment_id: unsignedInteger nullable
