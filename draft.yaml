models:
  Slide:
    image: string
    alt: string
    sort: integer nullable

  Advantage:
    title: json
    description: json
    thumbnail: string
    sort: integer nullable

  Offer:
    title: json
    description: json
    thumbnail: string
    price: integer
    nights: integer
    food: string
    start_date: dateTime
    end_date: dateTime
    sort: integer nullable

  Testimonial:
    name: json
    source: json
    content: json
    sort: integer nullable

  Attraction:
    title: json
    description: json
    images: text
    sort: integer nullable

  Apartment:
    name: json
    surface: integer
    person: integer
    beds: json
    banner_img: text
    gallery: text
    reservation_link: text
    short_desc: json
    description: json
    sort: integer nullable
    amenity_id: unsignedInteger nullable
    relationships:
      belongsToMany: Amenity

  Amenity:
    name: json
    icons: text
    apartment_id: unsignedInteger nullable
    relationships:
      belongsToMany: Apartment

  Icon:
    image: text
    amenity_id: unsignedInteger nullable
    mobile_button_id: unsignedInteger nullable
    relationships:
      belongsToMany: Amenity, Mobile_Button

  Mobile_Button:
    title: json
    image: text
    link: text
    amenity_id: unsignedInteger nullable
    relationships:
      belongsTo: Icon

  Custom_Script:
    content: text
    position: text